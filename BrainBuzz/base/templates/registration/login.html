{% extends "base.html" %}
{% block content %}
<div class="centered-content">
    <h1>BrainBuzz</h1>
    <div class="shadow-wrap">
        <div class="form-wrap">
            <h3>Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form}}
                <button type="submit">Submit</button>
            </form>
            <a class="signup-link" href="{% url "base:authView" %}">Signup</a>
        </div>
    </div>
</div>
{% endblock content %}
