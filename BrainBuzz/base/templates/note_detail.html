{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">{{ note.title }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{ note.content|linebreaksbr }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'base:generate_quiz_from_note' note.id %}" class="btn btn-primary">Generate Quiz from Note</a>
            <a href="{% url 'base:notes' %}" class="btn btn-secondary">Back to Notes</a>
            <a href="{% url 'base:delete_note' note.id %}" class="btn btn-danger">Delete Note</a>
            <a href="{% url 'base:edit_note' note.id %}" class="btn btn-warning">Edit Note</a>
        </div>
    </div>
</div>
{% endblock %}
